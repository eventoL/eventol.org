<!doctype html>
{% load render_bundle from webpack_loader %}
{% load static %}
{% load i18n %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}"/>
    <meta name="description" content="Event Management Software">
    <title>EventoL</title>
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
  </head>
  <body>
    <div id="root"></div>

    {% render_bundle 'vendors' %}
    {% render_bundle 'base' %}
    {% render_bundle 'Home' %}
    <script>
      {% get_available_languages as languages %}
      {% if languages %}
        var languages = [
          {% for lang_code, lang in languages %}
            {code: '{{ lang_code }}', name: '{{ lang }}'},
          {% endfor %}
        ];
      {% endif %}
      
      window.render_components({
        {% if languages %}
          languages: languages,
          onChangeLanguage: function change_lang(language_code) {
            $.post(
              "{% url 'set_language' %}",
              {language: language_code, csrfmiddlewaretoken: "{{ csrf_token }}"},
              function(data, status, xhr) {
                location.reload();
              }
            );
          },
        {% endif %}
      });
    </script>
  </body>
</html>
